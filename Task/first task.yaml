---
 vars_files:
   - ext_variables.yml
 tasks:
   - name: Services
     win_service:
        name: "{{item}}"             
        state:
            {% if {{item}} == "BITS" -%}
              stopped
            {% elif {{item}} == "Windows Audio" -%}  
              Started
            {% elif {{item}} == "Dnscache" -%}
              Started
            {% endif %}
    Loop:
      - "{{servicesneedstodisable}}"        
...               